<h4 class="text-center">Login</h4>
<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">
    <div class="form-group">
        <input #userNameInput
            class="form-control" 
            placeholder="username" 
            formControlName="userName"
            autofocus>
        <!-- safe navigation operation -->
        <ap-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Username is required!"></ap-vmessage>
    </div>
    <div class="form-group">
        <input
            type="password" 
            class="form-control" 
            placeholder="password"
            formControlName="password">
        <ap-vmessage
            *ngIf="loginForm.get('password').errors?.required"
            text="Password is required!"></ap-vmessage>
    </div>
    <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid">
        login
    </button>
</form>
<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
