<h4 class="text-center"> Register to embrace a new world!</h4>
<form class="form mt-4" [formGroup]="signupForm" (submit)="signup()">
    <div class="form-group">
        <input #emailInput
            formControlName="email" 
            placeholder="email" 
            class="form-control" 
            autofocus >
        <ap-vmessage
            *ngIf="signupForm.get('email').errors?.required"
            text="E-mail is required!"></ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('email').errors?.email"
            text="E-mail invalid!"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" 
            placeholder="fullname" 
            class="form-control">
            <ap-vmessage
                *ngIf="signupForm.get('fullName').errors?.required"
                text="Fullname is required!"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('fullName').errors?.minlength"
                text="Min length is 5"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('fullName').errors?.maxlenght"
                text="Max length is 50"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" 
            placeholder="username" 
            class="form-control">
            <ap-vmessage
                *ngIf="signupForm.get('userName').errors?.required"
                text="Username is required!"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('userName').errors?.lowerCase"
                text="Must be lowercase"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('userName').errors?.minlength"
                text="Min length is 5"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('userName').errors?.maxlenght"
                text="Max length is 50"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('userName').errors?.userNameTaken"
                text="Username already taken"></ap-vmessage>
            <small *ngIf="signupForm.get('userName').valid" class="text-success">User avaliable</small>
    </div>

    <div class="form-group">
        <input formControlName="password" 
            type="password" 
            placeholder="password" 
            class="form-control">
            <ap-vmessage
                *ngIf="signupForm.get('password').errors?.required"
                text="Password is required!"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('password').errors?.minlenght"
                text="Min length is 3"></ap-vmessage>
            <ap-vmessage
                *ngIf="signupForm.get('password').errors?.maxlenght"
                text="Max length is 14"></ap-vmessage>
    </div>

    <button 
        class="btn btn-primary btn-block"
        [disabled]="signupForm.invalid || signupForm.pending">Register</button>
    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
