<div class="container">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else previewImage">
        <button 
          type="button" 
          class="btn btn-primary"
          (click)="fileInput.click()" 
          immediateClick>
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input
          #fileInput
          hidden
          formControlName="file"
          type="file" 
          accept="image/*" 
          (change)="handleFile($event.target.files[0])">
        <ap-vmessage
          text="Please, select a photo"
          *ngIf="photoForm.get('file').errors?.required"></ap-vmessage>
      </div>

      <ng-template #previewImage>
        <div class="text-center">
          <ap-photo [url]="preview" title="Photo preview"></ap-photo>
        </div>
      </ng-template>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea 
          class="form-control form-control-sm" 
          placeholder="photo description"
          formControlName="description"></textarea>
        <ap-vmessage
          text="Maxlength is 300"
          *ngIf="photoForm.get('description').errors?.maxlength"></ap-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <button
          [disabled]="photoForm.invalid"
          type="submit" 
          class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
